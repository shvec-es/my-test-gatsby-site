backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "blog"
    create: true
    extension: mdx
    format: frontmatter
    slug: "{{slug}}"
    media_folder: ""
    public_folder: ""
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "string" }
      - { label: "Image", name: "hero_image", widget: "string" }
      - { label: "Image description", name: "hero_image_alt", widget: "string" }
      - {
          label: "Text under image",
          name: "hero_image_credit_text",
          widget: "string",
        }
      - {
          label: "Link image from",
          name: "hero_image_credit_link",
          widget: "string",
        }
      - { label: "Body", name: "body", widget: "markdown" }
